<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <a mat-button class="logo" routerLink="inicio">
        <img src="../../../assets/img/banner.png" alt="logo" />
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="inicio" routerLinkActive="active">
        <mat-icon class="icon">home</mat-icon>Inicio
      </a>
      <a mat-list-item routerLink="inventario" routerLinkActive="active">
        <mat-icon class="icon">devices</mat-icon>Inventario
      </a>
      <a mat-list-item routerLink="entradas" routerLinkActive="active">
        <mat-icon class="icon">vertical_align_bottom</mat-icon>Entradas
      </a>
      <a mat-list-item routerLink="perdidas" routerLinkActive="active">
        <mat-icon class="icon">healing</mat-icon>PÃ©rdidas
      </a>
      <a mat-list-item routerLink="ventas" routerLinkActive="active">
        <mat-icon class="icon">attach_money</mat-icon>Ventas
      </a>
      <a mat-list-item routerLink="proveedores" routerLinkActive="active">
        <mat-icon class="icon">assignment_ind</mat-icon>Proveedores
      </a>
      <a mat-list-item routerLink="usuarios" routerLinkActive="active">
        <mat-icon class="icon">people</mat-icon>Usuarios
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="fill-remaining-space"></span>
      <button mat-button routerLink="/">Inicio</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
