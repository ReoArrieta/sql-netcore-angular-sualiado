<div>
    <button class="boton" mat-raised-button color="primary" (click)="openAdd()">
        <mat-icon class="icon">add</mat-icon>Categoría
    </button>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ej. Nombre" #input />
    </mat-form-field>
</div>

<div id="div" class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="general">
            <th mat-header-cell *matHeaderCellDef>General</th>
            <td mat-cell *matCellDef="let element">{{element.categoriaGeneral}}</td>
        </ng-container>

        <ng-container matColumnDef="especifica">
            <th mat-header-cell *matHeaderCellDef>Específica</th>
            <td mat-cell *matCellDef="let element">{{element.categoriaEspecifica}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openEdit(element)">
                        <mat-icon color="primary">edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="delete(element)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                  </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
